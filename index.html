<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Day Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/favicon" href="https://www.cafecoffeeday.com/sites/all/themes/ccd/assets/images/common/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <!-- HERO SECTION -->

    <!-- MAIN 4 DIVS -->
    <div class="mainContainer">
        <div id="headComponent01" class="subContainersforMain container1">
            <h1 id="justHeaderText">JUST</h1>
            <h1 id="servedText"> <span class="spantext01">S</span>erved</h1>
            <h4 id="textarea01">OUR NEW RANGE OF AMAZING CREATIONS FOR YOU TO # TRYSOMTHING NEW</h4>
        </div>
        <a href="#">
            <div id="headComponent02" class="subContainersforMain container2 parent">
                <p class="hidden">Best Sandwitch in Town <span></span></p>
            </div>
        </a>
        <a href="#">
            <div id="headComponent03" class="subContainersforMain container2 parent">
                <p class="hidden">Best Coffee in Town <span></span></p>

            </div>
        </a>
        <a href="#">
            <div id="headComponent04" class="subContainersforMain container2 parent">
                <p class="hidden">Best <span><br></span>Cake in Town</p>
            </div>
        </a>
    </div>

    <!-- NAV BAR -->
    <div class="navBar">
        <div class="navBarElements">
            <div class="logo01">
                <img src="https://www.cafecoffeeday.com/sites/all/themes/ccd/assets/images/common/logo.png" alt="">
            </div>
            <div class="navBarLinksFlexBox">
                <div class="navbarLinks">
                    <a class="navLinks" href="#">Cafe Menu</a>
                </div>
                <div class="navbarLinks">
                    <i class="bi bi-cart3"></i>
                    <a class="navLinks" href="#">E-Shop</a>

                </div>
                <div class="navbarLinks">
                    <a class="navLinks" href="#">Order Online</a>
                </div>
                <div class="navbarLinks">
                    <a class="navLinks" href="#">Cafe Finder</a>
                </div>
                <div class="navbarLinks">
                    <a class="navLinks" href="#">Mobile App</a>
                </div>
            </div>
            <div class="navbaricons">
            </div>
        </div>
    </div>

    <!-- SECTION 02 --- 03 IMAGES WITH BUTTON -->

    <div class="section02">

        <div class="section02FlexBox">
            <div class="section02boxes box01">
                <img class="imageClass"
                    src="https://www.cafecoffeeday.com/sites/default/files/What%2527sNew-Open-copy_0.gif" alt="">
                <a class="button" href="#"><span></span>Buy Me</a>
            </div>
            <div class="section02boxes box02"><img class="imageClass"
                    src="https://www.cafecoffeeday.com/sites/default/files/map-locator.gif" alt="">
                <a class="button" href="#"><span></span>Buy Me</a>
            </div>
            <div id="lastimage" class="section02boxes box03"><img class="imageClass"
                    src="https://www.cafecoffeeday.com/sites/default/files/Shop%20now%20gif%20new.gif" alt="">
                <a class="button" href="#"><span></span>Buy Me</a>
            </div>
            <div class="misclaneous"></div>

        </div>
    </div>


    <!-- SECTION 03  STICKY BACKGROUND AND LEARN MORE BUTTON -->
    <div class="section03">
        <div class="section03Content">
            <img src="https://www.cafecoffeeday.com/sites/default/files/history-text_0_0.png" alt="" srcset="">
            <a id="buttoninsection03" class="button" href="#"><span></span> Learn More</a>
        </div>

    </div>
    <hr style="margin-top: 20px;">


    <!-- SOCIAL ICONS -->
    <div class="socials">
        <div class="socialIcons"> <i class="bi bi-facebook" style="font-size: 30px"></i> </div>
        <div class="socialIcons"> <i class="bi bi-instagram" style="font-size: 30px"></i> </div>
        <div class="socialIcons"> <i class="bi bi-twitter" style="font-size: 30px"></i></div>
        <div class="socialIcons"> <i class="bi bi-linkedin" style="font-size: 30px"></i></div>
    </div>

    <hr>

    <div style="height: 1000px;"></div>

</body>

</html>
